 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>form registro</title>
     <link rel="stylesheet" href="../css/cad.css">
 </head>
 <body>
    <div id="main-container">
        <h1>Cadastre-se</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="e-mail">E-mail</label>
                <input type="e-mail" id="email" placeholder="Digite seu e-mail" data-minlength="4">
            </div>

            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite seu nome">
            </div>

            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname" placeholder="Digite seu sobrenome">
            </div>

            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>

            <div class="half-box">
                <label for="passconfirmation">Confirme sua senha</label>
                <input type="password" id="passconfirmation" placeholder="Confirme sua senha">
            </div>

            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#"> termos de uso </label>
               
            </div>

            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
   <script src="../scripts/cad.js"></script>
 </body>
 </html>
